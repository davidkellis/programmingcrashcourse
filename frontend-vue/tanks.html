<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Robocode</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      #arena {
        border: 2px solid #000;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <canvas id="arena" width="800" height="600"></canvas>
    <script>
      // Constants
      const ARENA_WIDTH = 800
      const ARENA_HEIGHT = 600
      const TANK_SIZE = 20
      const MAX_SPEED = 5
      const MAX_TURN_RATE = 10 // degrees per tick
      const BULLET_SPEED = 10
      const MAX_POWER = 3
      const FIRE_COOLDOWN = 20 // ticks
      const RAD_TO_DEG = 180 / Math.PI
      const DEG_TO_RAD = Math.PI / 180

      // Utility functions
      function normalizeAngle(angle) {
        while (angle > 180) angle -= 360
        while (angle < -180) angle += 360
        return angle
      }

      function distance(x1, y1, x2, y2) {
        return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2)
      }

      // Bullet class
      class Bullet {
        constructor(x, y, angle, power, owner) {
          this.x = x
          this.y = y
          this.angle = angle
          this.power = power
          this.owner = owner
          this.active = true
        }

        update() {
          this.x += BULLET_SPEED * Math.cos(this.angle * DEG_TO_RAD)
          this.y += BULLET_SPEED * Math.sin(this.angle * DEG_TO_RAD)
          if (this.x < 0 || this.x > ARENA_WIDTH || this.y < 0 || this.y > ARENA_HEIGHT) {
            this.active = false
          }
        }

        draw(ctx) {
          ctx.beginPath()
          ctx.arc(this.x, this.y, 2, 0, 2 * Math.PI)
          ctx.fillStyle = '#f00'
          ctx.fill()
        }
      }

      // Base Tank class - extend this to create custom tanks
      class Tank {
        constructor(name, x, y, heading, color) {
          this.name = name
          this.x = x
          this.y = y
          this.heading = heading // degrees, 0 = right, 90 = up, etc.
          this.energy = 100
          this.speed = 0
          this.turnRate = 0
          this.color = color
          this.fireCooldown = 0
          this.alive = true
        }

        // Override this method in subclasses for tank behavior
        run() {
          // Default: do nothing
        }

        // Methods available to tanks
        setSpeed(speed) {
          this.speed = Math.max(-MAX_SPEED, Math.min(MAX_SPEED, speed))
        }

        setTurnRate(turnRate) {
          this.turnRate = Math.max(-MAX_TURN_RATE, Math.min(MAX_TURN_RATE, turnRate))
        }

        ahead(distance) {
          this.setSpeed(distance > 0 ? MAX_SPEED : -MAX_SPEED)
          // Note: Doesn't block; sets speed for ongoing movement
        }

        back(distance) {
          this.ahead(-distance)
        }

        turnLeft(degrees) {
          this.setTurnRate(-Math.abs(degrees))
        }

        turnRight(degrees) {
          this.setTurnRate(Math.abs(degrees))
        }

        fire(power) {
          if (this.fireCooldown <= 0 && this.alive) {
            power = Math.min(MAX_POWER, Math.max(0.1, power))
            const rad = this.heading * DEG_TO_RAD
            const bulletX = this.x + (TANK_SIZE / 2) * Math.cos(rad)
            const bulletY = this.y + (TANK_SIZE / 2) * Math.sin(rad)
            bullets.push(new Bullet(bulletX, bulletY, this.heading, power, this))
            this.fireCooldown = FIRE_COOLDOWN
            this.energy -= power // Cost energy to fire
            if (this.energy < 0) this.energy = 0
          }
        }

        getScannedRobots() {
          const scanned = []
          for (let tank of tanks) {
            if (tank !== this && tank.alive) {
              const dx = tank.x - this.x
              const dy = tank.y - this.y
              const dist = distance(this.x, this.y, tank.x, tank.y)
              let bearing = Math.atan2(dy, dx) * RAD_TO_DEG - this.heading
              bearing = normalizeAngle(bearing)
              scanned.push({
                name: tank.name,
                bearing: bearing,
                distance: dist,
                energy: tank.energy,
              })
            }
          }
          // Sort by distance ascending
          scanned.sort((a, b) => a.distance - b.distance)
          return scanned
        }

        getX() {
          return this.x
        }
        getY() {
          return this.y
        }
        getHeading() {
          return this.heading
        }
        getEnergy() {
          return this.energy
        }

        // Internal update
        update() {
          if (!this.alive) return

          // Run user code
          this.run()

          // Apply movement
          this.heading += this.turnRate
          this.heading = (this.heading + 360) % 360
          const rad = this.heading * DEG_TO_RAD
          this.x += this.speed * Math.cos(rad)
          this.y += this.speed * Math.sin(rad)

          // Clamp to arena
          this.x = Math.max(0, Math.min(ARENA_WIDTH - TANK_SIZE, this.x))
          this.y = Math.max(0, Math.min(ARENA_HEIGHT - TANK_SIZE, this.y))

          // Cooldown
          if (this.fireCooldown > 0) this.fireCooldown--
        }

        // Draw
        draw(ctx) {
          if (!this.alive) return

          ctx.save()
          ctx.translate(this.x + TANK_SIZE / 2, this.y + TANK_SIZE / 2)
          ctx.rotate(this.heading * DEG_TO_RAD)
          ctx.fillStyle = this.color
          ctx.fillRect(-TANK_SIZE / 2, -TANK_SIZE / 2, TANK_SIZE, TANK_SIZE)
          // Gun barrel
          ctx.strokeStyle = '#000'
          ctx.lineWidth = 2
          ctx.beginPath()
          ctx.moveTo(0, 0)
          ctx.lineTo(TANK_SIZE / 2, 0)
          ctx.stroke()
          ctx.restore()

          // Name and health
          ctx.fillStyle = '#000'
          ctx.font = '12px Arial'
          ctx.fillText(this.name, this.x, this.y - 5)
          ctx.fillRect(this.x, this.y - 15, TANK_SIZE * (this.energy / 100), 5)
        }

        // Check hit by bullet
        hitBy(bullet) {
          if (
            this.x < bullet.x &&
            bullet.x < this.x + TANK_SIZE &&
            this.y < bullet.y &&
            bullet.y < this.y + TANK_SIZE
          ) {
            const damage = bullet.power * 4 // Simple damage calc
            this.energy -= damage
            if (this.energy <= 0) {
              this.energy = 0
              this.alive = false
            }
            bullet.active = false
            // Give energy to shooter
            if (bullet.owner) bullet.owner.energy += damage / 2
          }
        }
      }

      // Example Tank 1: Circles and fires at nearest
      class CircleTank extends Tank {
        run() {
          this.setSpeed(2)
          this.setTurnRate(1)
          const enemies = this.getScannedRobots()
          if (enemies.length > 0) {
            const nearest = enemies[0]
            this.turnRate = nearest.bearing / 2 // Aim towards
            this.fire(2)
          }
        }
      }

      // Example Tank 2: Rams and fires
      class RamTank extends Tank {
        run() {
          const enemies = this.getScannedRobots()
          if (enemies.length > 0) {
            const nearest = enemies[0]
            this.turnRate = nearest.bearing / 2
            this.setSpeed(MAX_SPEED)
            if (nearest.distance < 100) {
              this.fire(3)
            }
          } else {
            this.setSpeed(0)
            this.turnRate = 0
          }
        }
      }

      // Add more tank classes here, extending Tank and overriding run()
      // class MyCustomTank extends Tank {
      //     run() {
      //         // Your logic here
      //     }
      // }

      // Global variables
      const canvas = document.getElementById('arena')
      const ctx = canvas.getContext('2d')
      let tanks = []
      let bullets = []

      // Initialize battle
      function init() {
        tanks = [
          new CircleTank('CircleBot', 100, 100, 0, '#00f'),
          new RamTank('RamBot', 600, 400, 180, '#f00'),
          // Add more: new MyCustomTank('Custom', 300, 300, 90, '#0f0')
        ]
        bullets = []
      }

      // Game loop
      function gameLoop() {
        // Update tanks
        tanks.forEach((tank) => tank.update())

        // Update bullets
        bullets.forEach((bullet) => bullet.update())
        bullets = bullets.filter((b) => b.active)

        // Check collisions
        bullets.forEach((bullet) => {
          tanks.forEach((tank) => {
            if (tank.alive && tank !== bullet.owner) {
              tank.hitBy(bullet)
            }
          })
        })

        // Check if battle over
        const aliveTanks = tanks.filter((t) => t.alive)
        if (aliveTanks.length <= 1) {
          console.log('Battle over! Winner: ' + (aliveTanks[0] ? aliveTanks[0].name : 'None'))
          return // Stop loop
        }

        // Draw
        ctx.clearRect(0, 0, ARENA_WIDTH, ARENA_HEIGHT)
        tanks.forEach((tank) => tank.draw(ctx))
        bullets.forEach((bullet) => bullet.draw(ctx))

        requestAnimationFrame(gameLoop)
      }

      // Start
      init()
      gameLoop()
    </script>
  </body>
</html>
